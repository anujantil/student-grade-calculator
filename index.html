<!DOCTYPE html>
<html>
    <head>
    
        <title>The student grade claculator</title>

        <!--BOOTSTRAP link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!--CSS file link-->
        <link rel="stylesheet" href="styles.css">

        <!--javascript used in the bootstrap link-->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

       <!--GOOGLE FONTS LINK-->
       <link href="https://fonts.googleapis.com/css?family=Domine|Merriweather|Pacifico|Source+Serif+Pro&display=swap" rel="stylesheet">
   
    </head>
    <body>

        <section id="student-information">

        
            <div class="row">
                <div class="col-lg-6">
                    <div class="first-block">
                        <h1>STUDENT</h1>
                        <h1>GRADE</h1>
                        <h1>CALCY</h1>
                    </div>
                    
                </div>

                <div class="col-lg-6">

                <div class="second-block">

                  
                   
                    <h1><b><u>Enter Student Details : </u></b></h1>
                    
                    <span>Enter name of the student : </span>
                    <input type="text" class="name"><br>

                    <span>Enter roll_no of the student : </span>
                    <input type="number" class="roll_no"><br>

                    <span>Enter your Email id : </span>
                    <input type="email" placeholder="xyz@gmail.com" class="email"><br>

                    <span>Enter your programming marks : </span>
                    <input type="number" id="input-1" class="programming-marks" placeholder="programming-marks"><br>

                    <span>Enter your maths marks : </span>
                    <input type="number" id="input-2" class="maths-marks" placeholder="maths-marks"><br>


                    <span>Enter your computer marks : </span>
                    <input type="number" id="input-3" class="computer-marks" placeholder="computer-marks"><br>
                   

                    <span>Enter your physics marks :</span>
                    <input type="number" id="input-4" class="physics-marks" placeholder="physics-marks"><br>
                    

                    <button class="btn btn-danger grade">Calculate Result</button>

                 

                    <div id="info">

                        <p class="p1"></p>
                        <p class="p2"></p>
                        <p class="p3"></p>
                        <p class="p4"></p>
                        <p class="p5"></p>
                        <p clas="p6"></p>
                        <p class="p7"></p>
                        <p class="p8"></p>
                        <p class="p9"></p>
                        <p class="p10"></p>

                    </div>

                </div>

              </div>
            </div>

            <div class="end-part">
                <p>@anujantil_creations</p>
            </div>
        </section>
  
    <!--JQUERY LINK-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--JAVASCRIPT FILE LINK-->
    <script src="index.js"></script>
    </body>
</html>
